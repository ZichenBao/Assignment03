<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <form id="pizzaOrderForm">
        <h2>Order Your Pizza</h2>
        <label for="size">Size:</label>
        <select id="size" name="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>
    
        <label for="crust">Crust:</label>
        <select id="crust" name="crust">
            <option value="thin">Thin</option>
            <option value="thick">Thick</option>
        </select>
    
        <fieldset>
            <legend>Ingredients:</legend>
            <input type="checkbox" id="pepperoni" name="ingredients" value="Pepperoni">
            <label for="pepperoni">Pepperoni</label>
            <input type="checkbox" id="mushrooms" name="ingredients" value="Mushrooms">
            <label for="mushrooms">Mushrooms</label>
            <input type="checkbox" id="cheese" name="ingredients" value="Cheese">
            <label for="">Cheese</label>
            <input type="checkbox" id="bacon" name="ingredients" value="Bacon">
            <label for="">Bacon</label>
            <input type="checkbox" id="onion" name="ingredients" value="Onion">
            <label for="">Onion</label>
            <input type="checkbox" id="pineapple" name="ingredients" value="Pineapple">
            <label for="">Pineapple</label>
            <input type="checkbox" id="beef" name="ingredients" value="Beef">
            <label for="">Beef</label>
        </fieldset>
    
        <button type="button" id="orderButton">Order</button>
    </form>
    
    <div id="pizzaOrderDescription"></div>
    <p id="studentInfo"></p>


</body>
</html>
